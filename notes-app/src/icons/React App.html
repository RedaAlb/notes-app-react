  --main-font: sans-serif;
  --button-hover-bg: rgba(235, 235, 235, 0.5);

  --buttons-transition-speed: 200ms;
}

body {
  margin: 0;
  font-family: var(--main-font);
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
}

a {
  text-decoration: none;
}

ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

textarea {
  font-family: var(--main-font);
}

textarea:focus,
input:focus {
  outline: none;
}

.add-button {
  position: absolute;
  border: none;
  bottom: 26px;
  right: 26px;
  background: rgb(99, 215, 197);
  border-radius: 50%;
  fill: white;
  display: flex;
  padding: 20px;
  cursor: pointer;
  box-shadow: 0px 5px 10px 0px #bcbcbc;
  transition: var(--buttons-transition-speed)
}

.add-button:active {
  background-color: #46ff74;
  transition: var(--buttons-transition-speed);
}

.add-button svg {
  width: 26px;
  height: 26px;
}

  --bg: #242526;
  --bg-accent: #484a4d;
  --text-color: #dadce1;
  --nav-size: 60px;
  --border: 1px solid #474a4d;
  --border-radius: 8px;
  --speed: 100ms;
  --navbar-bg: #4816ff;
  --navbar-title-color: white;
  --search-icon-url: url(http://localhost:3000/static/media/search.2884a805c90be2138dd2.svg);
}

.navbar-title {
  margin-right: auto;
  color: var(--navbar-title-color);
}

.navbar {
  height: var(--nav-size);
  background-color: var(--navbar-bg);
  padding-left: 1rem;
  border-bottom: var(--border);
}

.navbar-nav {
  max-width: 100%;
  height: 100%;
  display: flex;
  justify-content: flex-end;
  align-items: center;
}

.nav-item {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
}

.nav-item svg {
  height: 100%;
}

.search-box {
  width: 22px;
  height: 22px;
  border-style: none;
  border-radius: 20px;
  padding: 10px;
  background-color: transparent;
  outline: none;
  transition-duration: 500ms;
  cursor: pointer;
  background-image: var(--search-icon-url);
  background-position-x: 9px;
  background-position-y: center;
  background-size: 22px;
  background-repeat: no-repeat;
  font-size: 22px;
  color: transparent;
  overflow: hidden;
}

.search-box:focus {
  width: 300px;
  cursor: text;
  padding-left: 14px;
  color: #272727;
}

.search-box:hover,
.search-box:focus {
  background-color: #ffffff;
  background-image: var(--search-icon-url);
}

.dropdown {
  position: absolute;
  top: 58px;
  width: 250px;
  transform: translateX(-45%);
  background-color: var(--bg);
  border: var(--border);
  border-radius: var(--border-radius);
  /* padding: 1rem; */
  overflow: hidden;
  z-index: 500;
}

.icon-button {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: transparent;
  border: none;
  cursor: pointer;
  padding: 0px 18px;
}

.icon-button svg {
  fill: var(--text-color);
  width: 20px;
  height: 20px;
}

.icon-right {
  fill: var(--text-color);
  margin-left: auto;
  width: 20px;
}

.menu-item {
  height: 25px;
  display: flex;
  align-items: center;
  border-radius: var(--border-radius);
  /* transition: background var(--buttons-transition-speed); */
  padding: 16px 16px;
  color: var(--text-color);
}

.menu-item:hover {
  background-color: #525357;
}

.menu-primary-enter {
  position: absolute;
  transform: translateX(-110%);
}

.menu-primary-enter-active {
  transform: translateX(0%);
  transition: all var(--buttons-transition-speed) ease;
}

.menu-primary-exit {
  position: absolute;
}

.menu-primary-exit-active {
  transform: translateX(-110%);
  transition: all var(--buttons-transition-speed) ease;
}

.menu-secondary-enter {
  transform: translateX(110%);
}

.menu-secondary-enter-active {
  transform: translateX(0%);
  transition: all var(--buttons-transition-speed) ease;
}

/* .menu-secondary-exit {

} */

.menu-secondary-exit-active {
  transform: translateX(110%);
  transition: all var(--buttons-transition-speed) ease;
}

  --section-height: 64px;
  --section-item-bg: #ffffff;

.notes-main-view {

}

.section-item {
  height: var(--section-height);

  color: var(--section-item-color);

}

}

}

  padding-left: 12px;
  font-weight: 600;

}

.section-textbox-wrapper {
  float: left;
}
